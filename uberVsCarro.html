<meta charset="utf-8">

<h1>Uber vs Carro</h1>

<script src="formataMoeda.js"></script>
<script src="pegaNumero.js"></script>
<script>
    // Pegando os dados do carro
    var totalEstacionamento = pegaNumero("Digite o valor do estacionamento") // 10
    var distancia = pegaNumero("Digite a distancia percorrida") // 20
    var autonomia = pegaNumero("Quantos km seu carro faz por litro?") // 5
    var precoLitroGasolina = pegaNumero("Qual o preço da gasolina atualmente?") // 3

    var totalGasolina =	(distancia / autonomia) * precoLitroGasolina
    var totalCarro = totalGasolina + totalEstacionamento

    // Pegando os dados do Uber
    var velocidadeMedia = pegaNumero("Qual a velocidade média do Uber?")
    var tempoEmHoras = distancia / velocidadeMedia
    var tempoEmMinutos = tempoEmHoras * 60

    // Fórmula da apostila
    var totalUber = 2 + distancia * 1.4 + tempoEmMinutos * 0.26;

    document.write(`
        <h2>Uber</h2>
        <p>Total: ${formataMoeda(totalUber)}</p>
        <h2>Carro</h2>
        Gasolina: ${formataMoeda(totalGasolina)}
        <br>
        Estacionamento: ${formataMoeda(totalEstacionamento)}
        <br>
        Total: ${formataMoeda(totalCarro)}
    `)
</script>
