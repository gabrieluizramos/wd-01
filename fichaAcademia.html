<meta charset="utf-8">

<h1>Cadastro Academia Caelum</h1>

<script src="pegaNumero.js"></script>
<script>
    var nome = prompt("Digite seu nome");
    var peso = pegaNumero("Digite seu peso em kg");
    var altura = pegaNumero("Digite sua altura em metros");
    var dataDeNascimento = prompt("Digite sua data de nascimento");

    document.write(`
        Nome: ${nome} <br>
        Peso: ${peso} kg <br>
        Altura: ${altura} m <br>
        Data de nascimento: ${dataDeNascimento} <br>
    `);
</script>
