        return parseInt(Math.random() * 10);

    var jogoAtual = 0;

        var contador = 0;
        while (contador < quantidadeDeNumeros.value) {
            contador = contador + 1;

            numeroAleatorio.push(numeroSorteado);
            console.log(numeroSorteado);
        }

        var numeroJogador = pegaNumero("Tente adivinhar um numero");

        //         numeroJogador = pegaNumero("Errou, o numero tem que estar entre 0 e 10, tenta novamente");

        var tentativas = 0;
        while ((numeroJogador < 0 || numeroJogador > 10)) {
            if (tentativas === 3) {
                mostra('Fim de jogo, ja execedeu o numero maximo de tentativas')
                break

            tentativas = tentativas + 1;
            
            numeroJogador = pegaNumero("Errou, o numero tem que estar entre 0 e 10, tenta novamente");

            mostra(
                `Jogo ${jogoAtual}: Acertou! Os numeros eram ${numeroAleatorio}`
            )
        } else {
            mostra(
                `Jogo ${jogoAtual}: Errou! Os numeros eram ${numeroAleatorio}`
            )
        }
    }
</script>
